{% extends "base.html" %}

{% block title %}Вход - GameShop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Вход в аккаунт</h1>
        <p class="text-gray-600">Войдите в свой аккаунт GameShop</p>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-user mr-2"></i>Имя пользователя
            </label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                   placeholder="Введите ваше имя пользователя">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-lock mr-2"></i>Пароль
            </label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                   placeholder="Введите ваш пароль">
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="remember" class="ml-2 text-sm text-gray-700">Запомнить меня</label>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold transition duration-200 flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i>Войти
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">Нет аккаунта?
            <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:text-blue-500 font-semibold transition duration-200">
                Зарегистрируйтесь
            </a>
        </p>
    </div>

    <!-- Demo Admin Account Info -->
    <div class="mt-8 p-4 bg-gray-100 rounded-lg">
        <h3 class="text-sm font-semibold text-gray-800 mb-2">Демо доступ администратора:</h3>
        <div class="text-xs text-gray-600 space-y-1">
            <p><span class="font-medium">Логин:</span> Aleksey</p>
            <p><span class="font-medium">Пароль:</span> Admin123!</p>
        </div>
    </div>
</div>
{% endblock %}
